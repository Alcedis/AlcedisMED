 eine Schaltfläche mit dem Label "Sites" sein. Dort können Sie die Adresse        Ihrer MED Anwendung ergänzen.<br/>        <span style="color:red">Achtung! Beginnt die Adresse <b>nicht</b> mit <b>https</b> muss die Checkbox im unteren Bereich        des Fensters deaktiviert sein.</span></li></ul>    </fieldset>"""popup_help_ff = """    <fieldset>        <legend>Popup-Blocker</legend>        Die Einstellungen hierzu finden Sie unter dem Menüpunkt <b>Extras</b> &rarr; <b>Einstellungen</b> &rarr; <b>Inhalt</b>:<br/>        Dort ist eine Checkbox mit dem Label "<em>Pop-up-Fenster blockieren</em>" zu sehen.<br/>        <span style="color:red">Deaktivieren Sie diese Checkbox <b>nicht</b>!</span><br/>        Weiter rechts von der Checkbox ist ein Button mit der Aufschrift "<em>Ausnahmen..</em>".        Dort können Sie die Adresse zu Ihrer Alcedis MED Anwendung ergänzen. Sollte die Änderung nicht sofort in Kraft treten ist        ein erneutes Laden der Seite bzw. ein Neustart des Browsers notwending.    </fieldset>    <fieldset>        <legend>Add-ons</legend>        Stellen Sie sicher, dass Sie kein Add-on installiert haben, welches das Öffnen oder Herunterladen von Daten        unterbindet. Eine Übersicht der installierten Add-ons finden Sie unter dem Menüpunkt <b>Extras</b> &rarr; <b>Add-ons</b>.        Falls Sie ein solches Add-on installiert haben, ziehen Sie bitte dessen Handbuch zu Rate um entsprechende        Einstellungen vorzunehmen.    </fieldset>"""popup_help_ka = "<br/><br/><span style='font-size:1.3em'>Sie benutzen einen nicht unterstützen Webbrowser.</span>"