# allgemeine Konfiguration
app_name                      = 'Alcedis%20MED'
app_unique_id                 = 'med4'
app_url                       = 'http://www.alcedis.de/'
usr_tmp_dir                   = './material/'

# Datenbank
[database]
db_host                       = ''
db_name                       = ''

db_user                       = ''
db_passwd                     = ''


#pdf converter dirs for windows
med4dir                       = "D:\work\med\med4\"
phpdir                        = "C:\Programme\PHP\"


# Login- und Passwort-Einstellung
[login]
max_login                     = 0
show_last_login               = true
min_pwd_char                  = 6
min_pwd_spc_char              = 0


# Mailversand
[mail]
send_mail                     = true
# email where errors should be send
error_mail                    = ''
# email for support questions shown in footer
support_mail                  = ''


# PGP
[pgp]
pgp_binary                    = '/usr/bin/gpg'
pgp_binary_win                = 'C:/Programme/GNU/GnuPG/gpg.exe'
pgp_homedir                   = 'material/pgp/'


# JOD Converter
[jod]
# jod convert url like http://{url}/converter/service
converter_url                 = ''


# PDF2SWF Converter
[pdf2swf]
pdf2swf_url                   = '/usr/bin/pdf2swf'


# Upload
[upload]
tmp_dir                       = '/tmp/tmp_letter/'
tmp_dir_win                   = 'C:/tmp/tmp_letter/'
upload_dir                    = '/var/local/alcedis/med4/'
upload_dir_win                = 'C:/var/local/alcedis/med4/'
document_dir                  = 'doc/'
konferenz_dir                 = 'konferenz/'
doc_dir                       = 'doc/'
image_dir                     = 'img/'
odt_dir                       = 'odt/'
tpl_dir                       = 'tpl/'
xhtml_dir                     = 'xhtml/'
pdf_dir                       = 'pdf/'
